<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraBoard Login/Signup</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #7b4ca9);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 2rem;
        }
        h4 {
            font-size: 1rem;
            font-weight: lighter;
        }
        #firebaseui-auth-container {
            margin-top: 20px;
        }
        #loader {
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AuraBoard</h1>
        <h4>Made by Anant Aggarwal</h4>
        <p><strong>Announcement: I am hiding all the leaderboards. All the leaderboards will be revealed on 9th March!</strong></p>
        <div id="firebaseui-auth-container"></div>
        <div id="loader">LOADING.....</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCMlQATTG9Oi9XZl4ASJ7F6GSb0ivvSphA",
            authDomain: "auraboard-509c4.firebaseapp.com",
            projectId: "auraboard-509c4",
            storageBucket: "auraboard-509c4.firebasestorage.app",
            messagingSenderId: "460802387618",
            appId: "1:460802387618:web:7daac98cbc34836784b1fb",
            measurementId: "G-9LPWFT8C0Q"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var ui = new firebaseui.auth.AuthUI(firebase.auth());

        var uiConfig = {
            callbacks: {
                signInSuccessWithAuthResult: async function(authResult) {

                    return true;
                },
                uiShown: function() {
                    document.getElementById('loader').style.display = 'none';
                }
            },
            signInFlow: 'popup',
            signInSuccessUrl: 'dashboard.html',
            signInOptions: [
                firebase.auth.EmailAuthProvider.PROVIDER_ID,
            ],
        };

        document.addEventListener("DOMContentLoaded", function () {
            ui.start('#firebaseui-auth-container', uiConfig);
        });
    </script>
</body>
</html>
